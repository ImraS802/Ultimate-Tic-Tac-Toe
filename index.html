<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Tic Tac Toe</title>
  <link rel="icon" type="image/t-icon" href="/images/t.png">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<h1>(Ultimate) Tic Tac Toe</h1>
  <div class="button-div">
    <button id="restart">Restart</button>
  </div>
      <div class="small-grid-container">
        <div data-index="0" class="cell"></div>
        <div data-index="1" class="cell"></div>
        <div data-index="2" class="cell"></div>
        <div data-index="3" class="cell"></div>
        <div data-index="4" class="cell"></div>
        <div data-index="5" class="cell"></div>
        <div data-index="6" class="cell"></div>
        <div data-index="7" class="cell"></div>
        <div data-index="8" class="cell"></div>
        <div class="win" id="win"></div>
      </div>
<div id="score-field" class="disappear">
  <h2 id="score-display">The last winner is:</h2>
</div>
<div class="player-one">
<p>Player one</p><img src='images/circle.png' alt="circle" class="circle">
</div>
</br>
<div class="player-two">
<p>Player two</p><img src='images/triangle.png' alt="triangle" class="triangle">
</div>
<script src="scripts/script.js" charset="utf-8"></script>
</body>
</html>
